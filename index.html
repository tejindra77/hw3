<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="multiplicationForm">
            <label for="startHorizontal">Starting Number (Horizontal):</label>
            <input type="number" id="startHorizontal" name="startHorizontal" required>
            <label for="endHorizontal">Ending Number (Horizontal):</label>
            <input type="number" id="endHorizontal" name="endHorizontal" required>
            <br>
            <label for="startVertical">Starting Number (Vertical):</label>
            <input type="number" id="startVertical" name="startVertical" required>
            <label for="endVertical">Ending Number (Vertical):</label>
            <input type="number" id="endVertical" name="endVertical" required>
            <br>
            <button type="submit">Generate Table</button>
        </form>
        <div id="tableContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
